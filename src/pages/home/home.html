<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tableros</ion-title>
  </ion-navbar>
  <ion-navbar>
    Tableros personales
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list no-lines>
    <button ion-item *ngFor="let tablero of tableros" (click)="abrirTablero(tablero)">
      <ion-icon ios="ios-square" md="md-square"></ion-icon>
      {{ tablero.titulo }}
    </button>  
  </ion-list>
</ion-content>
